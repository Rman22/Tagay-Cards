<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagay Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class=" bg-gray-900 text-gray-100">
   
        <div class="m-5 xl:mx-64 lg:mx-32 md:mx-32   mx-6 ">
            <div class="flex justify-between relative pb-5">
                <a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg></a> 
                <div id="infoBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                
                <div class="z-50 absolute hidden top-5 right-2 transition-all duration-500 ease-in-out bottom-0 left-0 mt-2 " id="info">
                    <div class="bg-gray-100 rounded-bl-md rounded-br-md rounded-tl-md w-40 right-0 to9-0 absolute">
                        <div class="p-3 text-gray-800 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 " fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                            <p class="text-sm pl-5 font-bold">- &ensp; Try again</p>
                        </div>
                        <p class="text-sm  text-gray-900 pt-2 pl-3 font-bold">Rules:</p>
                        <p class="text-xs p-3  text-gray-700 text-justify">The player who taps "PASS" does not drink and moves on to the next player; however, if you get "SHAT" you must drink. </p>
                        <p class="text-xs  px-3 pb-2 text-gray-700 text-justify">Or you can make your own rules</p>
                    </div>    
                
                </div>
            </div>
            <div class="flex justify-end">
                <audio src="https://cdn.pixabay.com/audio/2020/10/10/audio_5e3fc04cc1.mp3" id="audio"></audio>
                <button class="outline-none " id="playAudio">
                    <div  class="hidden relative " id="toPlay">
                        <div class="animate-ping flex justify-center items-center absolute h-7 w-7 z-30 rounded-full bg-red-400 opacity-75"></div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                        </svg>
                    </div>
                    <div class="relative outline-none " id="toPause">
                        
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 z-40" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" clip-rule="evenodd" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
                        </svg>
                    </div>
                    
                </button> 
            </div>
        
            <div<div class="h-16  flex justify-center">
                <img class="flex h-full" src="img/undraw_beer_xg5f.svg" alt="">
                <h1 class=" font-bold text-2xl md:text-3xl border-b-2 shadow-md border-r-2 pr-2  text-yellow-200 flex justify-center items-center">TAGAY CARD</h1>
            </div>
            </div>
            <div id="toTap" class="md:mt-10 relative  flex flex-wrap gap-5 md:mx-32 text-gray-600 justify-center lg:mx-52 z-10 m-5 shadow-md rounded-md">
              
            </div>
              <div id="popUp" class="hidden absolute top-0 right-0 bottom-0 left-0 z-50 justify-center items-center">
                   
                </div>
                <div class="flex justify-center items-center py-7 ">
                    <button id="restart" class="animate-pulse text-sm text-gray-400">   <svg xmlns="http://www.w3.org/2000/svg" class="h-10 text-yellow-200 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                      </svg></button>
                </div>
                
            <div class="flex justify-center items-center ">
                <div class="animate-ping absolute  h-10 w-20 rounded-full bg-red-900 opacity-75"></div>
                <h1 class="relative rounded-full animate-bounce  bg-red-400 py-3 px-4 r text-sm">TAGAY PA OY!</h1>
            </div>   
    </div>
<script src="shatPass.js"></script>    
</body>
</html>
